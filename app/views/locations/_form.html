<%= form_with model: [ @city, @city.locations.build ] do |form| %>
  <div>
    <div class = "input-container">
      <%= form.label :name %>
      <%= form.text_field :name ,:size=>"50" %></div>
      <% @location.errors.full_messages_for(:name).each do |message| %>
      <div class = "error"><%= message %></div>
      <% end %>
    </div><br>
    
    <div>
      <%= form.submit %>
    </div>
  
    <button type = "button"><%= link_to "Back", cities_path %></button>
    <% end %>
